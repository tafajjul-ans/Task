<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#141308">
  
  <title>Auto-Update Demo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: yellow;
      padding: 20px;
    }
    #tasks { margin-top: 20px; }
    .task {
      background: #f9f;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #updatePrompt {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #141308;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ My Tasks</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addTask">Add</button>

  <div id="tasks"></div>

  

<!-- Update Prompt -->
<div id="updatePrompt" style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
background:#fff; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.3); text-align:center; z-index:9999;">
  <p id="updateMessage">Update available</p>
  <button id="okBtn">OK</button>
  <div id="progressBar" style="margin-top:15px; display:none;">
    <p id="progressText">Updating... 0%</p>
    <div style="width:100%; background:#eee; border-radius:8px; overflow:hidden;">
      <div id="progressFill" style="height:10px; width:0%; background:#141308;"></div>
    </div>
  </div>
</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js").then(reg => {
    reg.addEventListener("updatefound", () => {
      const newWorker = reg.installing;
      newWorker.addEventListener("statechange", () => {
        if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
          fetch("/version.json")
            .then(res => res.json())
            .then(data => {
              document.getElementById("updateMessage").innerText =
                `Update available (${data.size})`;
              document.getElementById("updatePrompt").style.display = "block";
            });
        }
      });
    });
  });

  document.getElementById("okBtn").addEventListener("click", () => {
    document.getElementById("progressBar").style.display = "block";
    document.getElementById("okBtn").style.display = "none";

    let progress = 0;
    let interval = setInterval(() => {
      progress += 10;
      document.getElementById("progressText").innerText = "Updating... " + progress + "%";
      document.getElementById("progressFill").style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById("progressText").innerText = "Welcome to new version ðŸŽ‰";
        setTimeout(() => {
          location.reload(); // new SW activate hote hi reload
        }, 1500);
      }
    }, 300);
  });
}
</script>

  

  <script>
    // ========== LOCAL STORAGE LOGIC ==========
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTask");
    const tasksDiv = document.getElementById("tasks");

    function loadTasks() {
      tasksDiv.innerHTML = "";
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "task";
        div.textContent = t;
        tasksDiv.appendChild(div);
      });
    }

    function saveTask() {
      const value = taskInput.value.trim();
      if (!value) return;
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.push(value);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskInput.value = "";
      loadTasks();
    }

    addTaskBtn.addEventListener("click", saveTask);
    window.addEventListener("load", loadTasks);

    // ========== VERSION CHECK LOGIC ==========
    const CURRENT_VERSION = "v1.0.1"; // <-- ise deploy/update pe badal do

    async function checkVersion() {
      try {
        const res = await fetch("version.json?cache=" + Date.now(), { cache: "no-store" });
        const { version } = await res.json();

        if (version !== CURRENT_VERSION) {
          document.getElementById("updatePrompt").style.display = "block";
          document.getElementById("updatePrompt").onclick = () => {
            location.reload(true);
          };
        }
      } catch (e) {
        console.log("Version check failed:", e);
      }
    }

    setInterval(checkVersion, 3000); // 3 sec demo ke liye
    checkVersion();
  
function showUpdatePrompt(worker) {
  document.getElementById('update-popup').style.display = 'flex';
  document.getElementById('ok-btn').onclick = () => {
    document.getElementById('update-popup').style.display = 'none';
    startUpdate(worker);
  };
}

function startUpdate(worker) {
  document.getElementById('loading-popup').style.display = 'flex';
  let progress = 0;
  let interval = setInterval(() => {
    progress += 10;
    document.getElementById('loading-text').innerText = `Updating... ${progress}%`;
    document.getElementById('progress-bar').style.width = progress + "%";
    if (progress >= 100) {
      clearInterval(interval);
      worker.postMessage({ action: 'skipWaiting' });
    }
  }, 300); // fake progress bar (3 sec total)
}

function hideLoading() {
  document.getElementById('loading-popup').style.display = 'none';
}

function showWelcome() {
  document.getElementById('welcome-popup').style.display = 'flex';
} 
  </script>
</body>
</html>
